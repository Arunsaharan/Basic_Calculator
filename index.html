<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

<div class="top-heading">
  <h1>My Calculator</h1>
</div>
<div class="empty-space">

</div>
<div class="outer-wrap">
  <div class="inner-wrap">
    <div class="input-wrap">
      <input type="text" class="input-display" name="" value="">
    </div>
    <div class="buttons">
      <div class="row">
        <button class="button" type="button" name="button">7</button>
        <button class="button" type="button" name="button">8</button>
        <button class="button" type="button" name="button">9</button>
        <button class="button" type="button" name="button">/</button>
      </div>
      <div class="row">
        <button class="button" type="button" name="button">4</button>
        <button class="button" type="button" name="button">5</button>
        <button class="button" type="button" name="button">6</button>
        <button class="button" type="button" name="button">*</button>
      </div>
      <div class="row">
        <button class="button" type="button" name="button">1</button>
        <button class="button" type="button" name="button">2</button>
        <button class="button" type="button" name="button">3</button>
        <button class="button" type="button" name="button">+</button>
      </div>
      <div class="row">
        <button class="button" type="button" name="button">0</button>
        <button class="button" type="button" name="button">00</button>
        <button class="button" type="button" name="button">.</button>
        <button class="button" type="button" name="button">-</button>
      </div>
      <div class="row">
        <button class="button button-lg" type="button" name="button">C</button>
        <button class="button button-lg" type="button" name="button">=</button>
      </div>
    </div>
  </div>
</div>


<script src="index.js" charset="utf-8"></script>
  </body>
</html>
